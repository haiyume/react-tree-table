<textarea id="checkbox">
    引用：
    import Checkbox from 'comps/checkbox';

    使用示例：
    import Checkbox from 'comps/checkbox';


    class PageTex extends Component {

        state = {
            params: {
                dname: 'hhh'
            }
        }

        // 获取checkboxes 数据
        getCheckData = (values, name) => {
            let { params } = this.state;
            params[name] = values;
            this.setState({ params: params });
        }

        render() {
            let { params } = this.state;
            return (
                <div>
                    <div>
                        <h1>单独使用：</h1>
                        <Checkbox id="hhh" name="dname" defaultChecked=true onChange={this.getCheckData} checked={params.dname == 'hhh'}>选择</Checkbox>
                    </div>
                </div>

            );
        }
    }

</textarea>

<textarea id="checkboxGroupByTag">
    引用：
    import { Checkbox, CheckboxGroup } from 'comps/checkbox';

    使用示例：
    import { Checkbox, CheckboxGroup } from 'comps/checkbox';


    class PageTex extends Component {

        state = {
            params: {
                nodeMode: ['aaa', 'ddd']
            }
        }

        // 获取checkboxes 数据
        getCheckData = (values, name) => {
            let { params } = this.state;
            params[name] = values;
            this.setState({ params: params });
        }

        render() {
            let v = ['aaa', 'ddd'];
            let { params } = this.state;

            return (
                <div>
                    <div>
                        <h1>标签方式使用：</h1>
                        <CheckboxGroup name='nodeMode' defaultValue={v} value={params.nodeMode} onChange={this.getCheckData}>
                            <Checkbox value='aaa' disabled>自然 </Checkbox>
                            <Checkbox value='bbb' >功利 </Checkbox>
                            <Checkbox value='ccc' >道德 </Checkbox>
                            <Checkbox value='ddd' >天地 </Checkbox>
                        </CheckboxGroup>
                    </div>
                </div>

            );
        }
    }

</textarea>
