<textarea id="code5">
    import Popover from 'comps/popover';
    import {Button} from 'comps/button';

    jsx:
    <Popover
        content={content}
        trigger="click"
        visible={this.state.visible}
        onVisibleChange={this.handleClickChange}
        placement="topLeft"
        width={240}
    >
        <Button
            type="ghost"
            onClick={this.toogleVisible.bind(this, true)}
        >Click me</Button>
    </Popover>

    js:
    const content = <div>
        <a onClick={this.toogleVisible.bind(this, false)} />
        <div>
            <p>东皋薄暮望，徙倚欲何依。</p>
            <p>树树皆秋色，山山唯落晖。</p>
            <p>牧人驱犊返，猎马带禽归。</p>
            <p>相顾无相识，长歌怀采薇。</p>
        </div>
    </div>;

    toogleVisible = visible => {
        this.setState(() => {
            return {
                visible
            };
        });
    }
</textarea>
