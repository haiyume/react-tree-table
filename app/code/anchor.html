<textarea id="code5">
    import {Anchor, AnchorItem} from 'comps/anchor';

    jsx:
    const dataSource = [
        {title: '基本使用', href: 'basicUse'},
        {title: '固定位置', href: 'staticPosition'},
        {title: '锚点链接点击回调', href: 'clickCallback'},

    scss:
    .customizedStyle {
        :global(.lft-anchor-item){
            &:before {
                display: inline-block;
                content: '';
                margin-right: 16px;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: #D8D8D8;
                vertical-align: middle;
            }
        }

        :global(.lft-anchor-item-active){
            &:before {
                background-color: #3072F6;
                border-left: none;
                margin-right: 15px;
            }
        }
    }
</textarea>
