    import {Switch} from 'comps/switch';
    jsx:
    <Switch checked={checked} onChange={this.onChange}/>

<textarea id="code3">
    import {Switch} from 'comps/switch';
    jsx:
    <Switch
        checked={checked1}
        onChange={(checked)=> this.onChange(checked, 'checked1')}
        checkedChildren={"开"}
        uncheckedChildren={"关"}
    />

    <Switch
        checked={checked2}
        onChange={(checked) => this.onChange(checked, 'checked2')}
        checkedChildren={
            <div style={{display:'inline-block', width: '10px', height: '10px', border: '1px solid #FFF', margin: '0 auto'}} />
        }
        uncheckedChildren={
            <div style={{display:'inline-block', borderRadius: '100%', width: '10px', height: '10px', border: '1px solid #FFF', margin: '0 auto'}} />
        }
    />

    js:
    state = {
        checked1: false,
        checked2: true
    }

    onChange = (checked, key) => {
        this.setState({
            [key]: checked
        });
    }
</textarea>
