<textarea id="code1">
    import VerifyCode from 'comps/verifyCode';

    jsx:
    <VerifyCode size="small" getCode={this.getCode} />
    <VerifyCode getCode={this.getCode} />
    <VerifyCode size="large" getCode={this.getCode} />

    js:
    /**
     * 获取验证码
     * @param {function} succFn: 成功回调函数
     */
    getCode = (succFn) => {
        // 模拟异步获取验证码
        setTimeout(() => {
            succFn(); // 成功
        }, 1000);
    }
</textarea>

<textarea id="code2">
    import VerifyCode from 'comps/verifyCode';

    jsx:
    <VerifyCode placeholder="请输入手机验证码"
        text="获取短信验证码"
        getCode={this.getCode}
    />
    <VerifyCode placeholder="请输入邮箱验证码"
        text="获取邮箱验证码"
        getCode={(succFn, failFn) => {this.getCode(succFn, failFn, 'fail');}}
    />

    js:
    /**
     * 获取验证码
     * @param {function} succFn: 成功回调函数
     * @param {function} failFn: 失败回调函数
     * @param {string} type: 模拟异步回调失败
     */
    getCode = (succFn, failFn, type) => {
        // 模拟异步获取验证码
        setTimeout(() => {
            if(type === 'fail') { // 失败
                failFn();
            } else { // 成功
                succFn();
            }
        }, 1000);
    }
</textarea>
