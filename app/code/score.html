<textarea id="code1">
    import Score from 'comps/score';
    import Message from 'comps/message';

    jsx:
    <Score
        ref="score"
        scoreList={scoreList}
        onSave={this.onSave}
        saveLoading={this.state.loading}
        title="请您为本次支付体验打分" />


    js:
    state = {
        loading : false
    }

    // 提交处理，模拟请求后端
    onSave = (data) => {
        console.log(data);
        this.setState({
            loading : true
        });
        window.setTimeout(() => {
            this.setState({
                loading : false
            });
            Message.success("提交成功");
            this.refs.score.hideRemark();
        }, 2000);
    }
</textarea>
