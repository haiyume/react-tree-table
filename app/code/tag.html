<textarea id="code3">
    import Tag from 'comps/tag';
    jsx:
    render(){
        return <div>{this.renderTag()}</div>
    }

    js:
    state = {
        list: [{
            id: '1',
            label: '1st item'
        }, {
            id: '2',
            label: '2nd item'
        }, {
            id: '3',
            label: '3rd item'
        }]
    }

    handleClose = (item) => {
        let {list} = this.state;
        const index = list.indexOf(item);
        list.splice(index, 1);
        this.setState({
            list
        });
    }

    renderTag = () => {
        const {list} = this.state;
        return list.map(item =>
            <Tag key={item.id}
                closable={true}
                onClose={() => this.handleClose(item)}
            >
                {item.label}
            </Tag>
        );
    }
</textarea>
