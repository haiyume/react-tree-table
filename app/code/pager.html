<textarea id="pagerDefault">
    引用：
    import Pager, { PageCounter, PageSwitch, PageNums, PageInput } from 'comps/pager';

    使用示例：
    import Pager, { PageCounter, PageSwitch, PageNums, PageInput } from 'comps/pager';


    class PageTex extends Component {

        state = {
	    	pageParams: {
	    		pageNumber: 4,
	    		pageSize: 10,
	    		totalPages: 199,
	    		totalCount: 99
	    	}
	    }

        pageChange = (data) => {
	    	this.setState((preState) => {
	    		let { pageParams } = preState;
	    		pageParams.pageNumber = data.pageNumber;
	    		return {
	    			pageParams: pageParams
	    		};
	    	});
	    }

        render() {
            let { pageNumber, pageSize, totalPages, totalCount } = this.state.pageParams;
            return (
                <div>
                    <Pager pageNumber={pageNumber} pageSize={pageSize} totalPages={totalPages} totalCount={totalCount} onChange={this.pageChange}/>    
                </div>

            );
        }
    }

</textarea>
