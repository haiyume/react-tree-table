<textarea id="code1">
    import Search from 'comps/search';
    jsx:
    <Search
        value={value}
        onChange={this.onChange}
        onSearch={this.onSearch}
    />

    js:
    state = {
        value: ''
    }

    onChange = (value) => {
        this.setState({
            value: value
        });
    }

    onSearch = (value) => {
        console.log("normal-search", value);
    }
</textarea>
