    import {Tree, TreeNode} from 'comps/tree';

    jsx:
    <Tree>
        <TreeNode title='发票平台' id='1'>
            <TreeNode id='12' title='发票审核'/>
            <TreeNode id='13' title='异步菜单' loading={loading} onClick={this.queryData}>
                {this.createChildren()}
            </TreeNode>
            <TreeNode id='11' title='发票展示'>
                <TreeNode id='111' title='发票列表'/>
                <TreeNode id='112' title='发票详情'>
                    <TreeNode id='1121' title='发票审核'/>
                    <TreeNode id='1122' title='发票复审'/>
                </TreeNode>
            </TreeNode>
            <TreeNode id='14' title='测试菜单'/>
        </TreeNode>
        <TreeNode title='商户平台' id='2' />
    </Tree>

    js:
    queryData = () => {
        const childrenList = this.state.childrenList;
        const list = [
            {
                id: '131',
                name: '异步子菜单一'
            },
            {
                id: '131',
                name: '异步子菜单二'
            }
        ];
        if (this.timer) {
            clearTimeout(this.timer);
        }
        if (childrenList.length == 0) {
            this.setState({
                loading: true
            });
            this.timer = setTimeout(() => {
                this.setState({
                    childrenList: list,
                    loading: false
                });
            }, 3000);
        }
    }
    createChildren = () => {
        const children = this.state.childrenList;
        return children.map((val, key) => {
            return (<TreeNode key={key} id={val.id} title={val.name}/>);
        });
    }

<textarea id="code7">
    import {Tree, TreeNode} from 'comps/tree';
    import {Alert} from 'comps/dialog';

    jsx:
    <Tree showLine={true}>
        <TreeNode title='发票平台' id='1'>
            <TreeNode id='12' title='点击自定义函数' onClick={this.clickMe} />
            <TreeNode id='14' title='异步菜单' loading={loading} onClick={this.queryData}>
                {this.createChildren()}
            </TreeNode>
            <TreeNode id='11' title='发票展示'>
                <TreeNode id='111' title='发票审核'/>
                <TreeNode id='112' title='发票详情'>
                    <TreeNode id='1121' title='发票审核'/>
                    <TreeNode id='1122' title='发票复审'/>
                </TreeNode>
            </TreeNode>
        </TreeNode>
        <TreeNode title='商户平台' id='2' disabled={true}/>
    </Tree>

    js:
    queryData = () => {
        const childrenList = this.state.childrenList;
        const list = [
            {
                id: '131',
                name: '异步子菜单一'
            },
            {
                id: '131',
                name: '异步子菜单二'
            }
        ];
        if (this.timer) {
            clearTimeout(this.timer);
        }
        if (childrenList.length == 0) {
            this.setState({
                loading: true
            });
            this.timer = setTimeout(() => {
                this.setState({
                    childrenList: list,
                    loading: false
                });
            }, 3000);
        }
    }
    createChildren = () => {
        const children = this.state.childrenList;
        return children.map((val, key) => {
            return (<TreeNode key={key} id={val.id} title={val.name}/>);
        });
    }
    clickMe = (id, title) => {
        Alert({
            title : '友情提示',
            closable : false,
            text : <span>{title}</span>,
            onOk : () => {
                console.log(id, title);
            }
        });
    }
</textarea>
