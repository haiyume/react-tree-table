<textarea id="code6">
    import {SubMenu, Item, Menu} from 'comps/drawerMenu';
    jsx:
    <Menu>
        <SubMenu>
            <Item id='1' title='发票后台'>
                <SubMenu className='11'>
                    <Item id='11' title='快捷支付'/>
                    <Item id='12' title='微信支付'>
                        <SubMenu className='22'>
                            <Item id='121' title='发票后台'>
                                <SubMenu className='33'>
                                    <Item id='1211' title='费用明细'/>
                                </SubMenu>
                            </Item>
                            <Item id='122' title='非会员快捷支付'/>
                        </SubMenu>
                    </Item>
                    <Item id='13' title='钱包余额支付'/>
                </SubMenu>
            </Item>
            <Item id='14' title='异步加载菜单' onMouseEnter={this.getList}>
                {this.createList()}
            </Item>
        </SubMenu>
    </Menu>

    js:
    createList = () => {
        const {children} = this.state;
        const childList = children.map((val, key) => {
            return <Item key={key} id={val.id} title={val.name}/>;
        });

        return (
            <SubMenu loading={this.state.loading}>
                {childList}
            </SubMenu>
        );
    }
</textarea>
