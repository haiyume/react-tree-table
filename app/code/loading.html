<textarea id="code2">
    import Loading from 'comps/loading';
    jsx:
    <Loading title="请稍后..." loading={this.state.loading}>
        <div className={Style.block2}>
            拂彼白石，弹吾素琴。
            幽涧愀兮流泉深，善手明徽高张清。
            心寂历似千古，松飕飗兮万寻。<br />
            中见愁猿吊影而危处兮，叫秋木而长吟。
            客有哀时失职而听者，泪淋浪以沾襟。
            乃缉商缀羽，潺湲成音。<br />
            吾但写声发情于妙指，殊不知此曲之古今。
            幽涧泉，鸣深林。<br /><br />
            <Button onClick={this.updata}>重新加载</Button>
        </div>
    </Loading>

    js:
    state = {
        loading : false
    }

    updata = () => {
        this.setState({
            loading : true
        });
        window.setTimeout(() => {
            this.setState({
                loading : false
            });
        }, 3000);
    }
</textarea>
